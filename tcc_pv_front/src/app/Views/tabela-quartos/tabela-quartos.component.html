         <!-- Modal Cadastro de Quartos -->
<div class="modal fade" id="quartosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastrar Quarto</h5>
      </div>
      <div class="modal-body">
          <legend>Data</legend>
        <br>
          <input type="date" class="form-control ifont" id="quartdate" required>
        <br>
          <legend>Nome do Residente</legend>
        <br>
        <input type="text" class="form-control ifont" id="quartnomeres" required>
        <br>
          <legend>Número do Quarto</legend>
        <br>
        <input type="number" class="form-control ifont" id="quartnum" required>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="fechar btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="salvar btn btn-success">Salvar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Modal Editar Quartos -->
  <div class="modal fade" id="editquartosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Quarto</h5>
        </div>
        <div class="modal-body">
            <legend>Data</legend>
          <br>
            <input type="date" class="form-control ifont" id="quartdate" required>
          <br>
            <legend>Nome do Residente</legend>
          <br>
          <input type="text" class="form-control ifont" id="quartnomeres" required>
          <br>
            <legend>Número do Quarto</legend>
          <br>
          <input type="number" class="form-control ifont" id="quartnum" required>
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="fechar btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="salvar btn btn-success">Salvar</button>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal Deletar Quartos -->
   <div class="modal fade " id="delquartosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deletar Quarto</h5>
        </div>
        <div class="modal-body">
            <legend>Você tem certeza que deseja deletar?</legend>
        </div>
        <div class="modal-footer">
          <button type="button" class="fechar btn btn-danger" data-bs-dismiss="modal">Não</button>
          <button type="button" class="salvar btn btn-success">Sim</button>
        </div>
      </div>
    </div>
  </div>


  </div>
</div>
