<app-menu></app-menu>
<div class="container">
  <h1 class="titulo">Quartos</h1>

  <div class="subContainer">
    <div class="container-buttons">
      <div class="search-box">
        <button class="btn-search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        <input
          type="text"
          class="input-search"
          placeholder="Digite para pesquisar..."
        />
      </div>
      <button
        class="add"
        title="Adicionar"
        data-bs-toggle="modal"
        data-bs-target="#quartosModal"
      >
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
    <table>
      <thead>
        <tr>
          <th colspan="5" class="titulo_tabela">Quartos</th>
        </tr>

        <tr>
          <th>Data</th>
          <th>Nome do Residente</th>
          <th>Número do Quarto</th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>07/01/2022</td>
          <td>Pedro</td>
          <td>Quarto 03</td>
          <td class="edit">
            <button
              title="Editar"
              data-bs-toggle="modal"
              data-bs-target="#editquartosModal"
            >
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </td>
          <td class="delete">
            <button
              title="Excluir"
              data-bs-toggle="modal"
              data-bs-target="#delquartosModal"
            >
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal Cadastro de Quartos -->
    <div
      class="modal fade"
      id="quartosModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastrar Quarto</h5>
          </div>
          <div class="modal-body">
            <legend>Data</legend>
            <br />
            <input
              type="date"
              class="form-control ifont"
              id="quartdate"
              required
            />
            <br />
            <legend>Nome do Residente</legend>
            <br />
            <input
              type="text"
              class="form-control ifont"
              id="quartnomeres"
              required
            />
            <br />
            <legend>Número do Quarto</legend>
            <br />
            <input
              type="number"
              class="form-control ifont"
              id="quartnum"
              required
            />
            <br />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="fechar btn btn-danger"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="salvar btn btn-success">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar Quartos -->
    <div
      class="modal fade"
      id="editquartosModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Quarto</h5>
          </div>
          <div class="modal-body">
            <legend>Data</legend>
            <br />
            <input
              type="date"
              class="form-control ifont"
              id="quartdate"
              required
            />
            <br />
            <legend>Nome do Residente</legend>
            <br />
            <input
              type="text"
              class="form-control ifont"
              id="quartnomeres"
              required
            />
            <br />
            <legend>Número do Quarto</legend>
            <br />
            <input
              type="number"
              class="form-control ifont"
              id="quartnum"
              required
            />
            <br />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="fechar btn btn-danger"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="salvar btn btn-success">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Deletar Quartos -->
    <div
      class="modal fade"
      id="delquartosModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Deletar Quarto</h5>
          </div>
          <div class="modal-body">
            <legend>Você tem certeza que deseja deletar?</legend>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="fechar btn btn-danger"
              data-bs-dismiss="modal"
            >
              Não
            </button>
            <button type="button" class="salvar btn btn-success">Sim</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
